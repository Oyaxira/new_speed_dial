<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Dial</title>
  <link rel="stylesheet" href="styles/tailwind.generated.css">
</head>

<body class="popup-body">
  <h1>⚡ Speed Dial</h1>

  <div class="info">
    <p>📌 自定义新标签页</p>
    <p>📚 书签快速访问</p>
    <p>⏱️ 最近标签页</p>
  </div>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="bookmark-count">0</div>
      <div class="stat-label">书签数量</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="recent-count">0</div>
      <div class="stat-label">最近标签</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="open-newtab">打开新标签页</button>
    <button class="btn btn-secondary" id="add-current">添加当前页面</button>
    <button class="btn btn-secondary" id="open-settings">⚙️ 设置</button>
  </div>

  <div class="version">v1.0.0</div>

  <script src="scripts/popup.js"></script>
</body>

</html>
